<!DOCTYPE html>
<html lang="en">
 
<head>
  <title>The psychological tool</title>
  <meta name="description" content="Psychological tool">
  <meta name="keywords" content="hackathon UNIHACK">
  <meta name="author" content="Pay the Syntax">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/universal.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>  <script type="text/javascript" src="js/formHandler.js"></script>

</head>

<body>
  <h1>Prototype form</h1>
  <div id="myForm" class="myForm">

    <!-- user/account info -->
    <p>
      <label for="fname">First Name: </label>
      <input type="text" name="fname" id="fname" value=""><br>
    </p>
    <p>
      <label for="lname">Last Name: </label>
      <input type="text" name="lname" id="lname" value=""><br>
    </p>
    <p>
      <label for="age">Age: </label>
      <input type="text" name="age" id="age" value=""><br>
    <p>
      <label for="gender">Gender: </label>
      <select name="gender" id="gender">
        <option value="0">Female</option>
        <option value="1">Male</option>
        <option value="2">Non-binary</option>
        <option value="3">Other</option>
        <option selected value="4">Prefer not to say</option>
      </select>
    </p>
    <p>
      <label for="email">Email: </label>
      <input type="text" name="email" id="email" value=""><br>
    </p>

    <!-- Questions should be auto added by javascript file -->
    <div id="questionArea"></div>

    <!-- submit button -->
    <p>  
      <button id="submit" onclick="mySubmit()">Submit answers</button>
    </p>
  </div>
  <div id="testArea"></div>

</body>
</html>
